<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>クッキーの活用</title>
<script type="text/javascript">

<script language="JavaScript">
<!--

	//クッキーの保存日数を指定する
	//3なら日間、5なら5日間
	var kikan=3;

	//表示する文章の前半
	var mae="貴方は、";

	//表示する文章の後半
	var usiro="回このページを訪れました。";

	//クッキーで使用する名称部分
	var my_name="co2";


	var my_datas=new Array();
	var my_datas2=new Array();
	var my_name="WEST_MiRaCookie"+my_name;
	function DataRead()
		{
		if(document.cookie.length > 0 && document.cookie.indexOf(my_name) != -1)
			{
			my_datas=document.cookie.split("; ");
			for(i=0; i<my_datas.length; i++)
				{ if(my_datas[i].indexOf(my_name) != -1)break; }
			my_datas2=my_datas[i].split("=");
			my_datas2[1]=unescape(my_datas2[1]);
			}
		return my_datas2[1];
		}

	function DataWrite(datas)
		{
		var jikann=new Date();
		var ima=new Date(jikann.getTime()+(kikan*24*60*60*1000));
		var datas=escape(datas);
		document.cookie=my_name+"="+datas+";expires="+ima.toGMTString();
		return;
		}

	var CookieData=DataRead();
	if(CookieData > 0)CookieData++;
	else CookieData=1;
	DataWrite(CookieData);
	document.write(mae+CookieData+usiro);

//-->
</script>

</body>
</html>
