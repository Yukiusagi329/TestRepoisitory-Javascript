<html>

<head>
<title>画像のサイズを表示する。</title>

<script language="JavaScript">
window.onload=function()
{
	var n = document.getElementById("SamplePhoto").width;
	document.getElementById("result").innerHTML = n;
}
</script>
</head>

<body>
<img src="twittergithub2.png" id="SamplePhoto">
</br>
上記画像の横幅は<div id="result" ></div>ピクセルです。
</body>

</html>
