<HTML>
　<HEAD>
　　<TITLE>Example of Java Script(表示テスト)</TITLE>
<SCRIPT LANGUAGE="JavaScript">
　　
　　function disp()
　　{
  　　document.write("<table border=7>") ;
  　　　for (y=1 ; y <= 10 ; y++)
  　　　{
    　　document.write("<tr>") ;
    　　xa = (y-1) * 3 + 1 ;
    　　xb = (y-1) * 3 + 10 ;
    　　　for (x=xa ; x <= xb ; x++)
    　　　{
      　　document.write("<td><img src=\"twittergithub2.png\" /></td>")
    　　　}
    　　document.write("</tr>") ;
  　　　}
  　document.write("</table>") ;
　　}
　　
</SCRIPT>


</HEAD>
　<BODY Bgcolor=White link=White alink=White vlink=White>
　　<center>
　　<SCRIPT LANGUAGE="JavaScript">
　　disp() 
　　</SCRIPT>
　　</center>
